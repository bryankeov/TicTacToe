<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button class="reset">New Game</button>
  <div id="display-container">
    <span class="player"></span>
    <span class="result-display"></span>
    <span class="player"></span>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close">&times;</div>
      <h3>Add player's names</h3>
      <div id="player-names">
        <input type="text" class="name" placeholder="Player 1 Name">
        <input type="text" class="name" placeholder="Player 2 Name"><br>
        <button id="player-submit">Submit</button>
      </div>
    </div>
  </div>
  <div class="container"></div>
</body>
</html>
