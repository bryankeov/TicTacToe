<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button class="change-player-details">Change Player's Details</button>
  <div id="display-container">
    <div class="player1">Player 1</div>
    <div class="result-display">XXX</div>
    <div class="player2">Player 2</div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close">&times;</div>
      <form id="player-form" name="player-form">
        <div class="player-container">Player 1</div>
        <input type="text" class="name" placeholder="Player 1 Name">
        <input type="text" class="symbol" placeholder="Player 1 Symbol">
        <div class="player-container">Player 2</div>
        <input type="text" class="name" placeholder="Player 2 Name">
        <input type="text" class="symbol" placeholder="Player 2 Symbol"><br>
        <button id="player-submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="container"></div>
</body>
</html>
